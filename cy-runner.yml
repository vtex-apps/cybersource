---
base:
  secrets:
    enabled: true
    name: VTEX_QE
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    urlExternalSeller:
    vtexIdUrl: https://vtexid.vtex.com.br/api/vtexid/pub/authenticate/default
    deployCli:
      enabled: true
      git: https://github.com/vtex/toolbelt.git
      branch: qe/cypress
  twilio:
    enabled: true
  jira:
    enabled: false
    account: config-dev
    board: jira-key
    issueType: task
  slack:
    enabled: false
    channel: some-channel
  cypress:
    devMode: false
    runHeaded: false
    getCookies: true
    maxJobs: 3
    quiet: true
    projectId: ny5emv
    video: false
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 1500
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
    # internalEnv: development
  stateFiles: [.orders.json]

workspace:
  name: random
  prefix: cybersource
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  installApps:
    - vtex.cybersource-fraud
    - vtex.cybersource-ui
  removeApps: []
  wipe:
    enabled: true
    stopOnFail: false
    specs:
      - cypress/integration/wipe.spec.js
  teardown:
    enabled: true

strategy:
  config:
    enabled: true
    sendDashboard: true
    hardTries: 0
    stopOnFail: true
    parallel: false
    specs:
      - cypress/integration/post_setup.spec.js
  basicTests:
    enabled: true
    sendDashboard: true
    hardTries: 0
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/sku*
      - cypress/integration/2.1-singleProduct*
      - cypress/integration/2.2-multiProduct*
      - cypress/integration/2.3-promotionalProduct*
      - cypress/integration/2.4-discountProduct*
      - cypress/integration/2.5-discountShipping*
      - cypress/integration/2.6-externalSeller*
    dependency:
      - cypress/integration/post_setup.spec.js
  refund:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.7-fullRefund*
      - cypress/integration/2.8-partialRefund*
      - cypress/integration/2.9-settlements*
    dependency:
      - cypress/integration/2.1-singleProduct*
      - cypress/integration/2.2-multiProduct*
      - cypress/integration/2.3-promotionalProduct*

